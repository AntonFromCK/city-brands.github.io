<section id="brands">
    <h1>Бренди</h1>
    <div class="wrapper">
        <ul class="brand-list">
            <li>
                <figure>
                    <figcaption>
                        Модний бренд COS - створює свій одяг спеціально для тих, хто любить поєднувати в своєму образі сучасність, мінімалізм і комфорт.
                        Головний акцент при розробці дизайну кожної моделі ставиться на функціональність і архітектурний крій.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/1.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure class="figure-reverse">
                    <figcaption>
                        Zara — флагманська торговельна мережа групи компаній Inditex Group, що належить іспанському магнату Амансіо Ортега,
                        який також володіє такими брендами як Massimo Dutti, Pull and Bear, Oysho, Uterqüe, Stradivarius та Bershka.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/2.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        Levi's - на сьогоднішній день джинси Levi's носить весь світ. Ця марка стала воістину синонімом джинсів.
                        Levi's мають найрізноманітніші лінійки, досить велика кількість колаборацій і величезна кількість моделей.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/3.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure class="figure-reverse">
                    <figcaption>
                        Adidas -  володіє широким і унікальним різноманіттям товару, починаючи від одягу і взуття для професійних спортсменів
                        до речей преміум класу.
                        У своєму виробництві adidas використовує тільки кращі стандарти якості, технології та інновації.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/4.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        & Other Stories - молодий дочірній бренд шведського концерну H & M Group.
                        В цілому в колекціях використовуються більш якісні тканини і матеріали, ніж у H & M.
                        Стиль можна швидше визначити як мінімалізм.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/5.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure class="figure-reverse">
                    <figcaption>
                        Missguided - дуже динамічний світовий бренд! Завдяки безперервній появі нових колекцій, він створює щось набагато більше,
                        ніж швидкоплинна мода і справляється з цим блискуче!
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/6.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        Tommy Hilfiger - вибір тих хто цінує прекрасне. Фірма Tommy Hilfiger пропонує своїм шанувальникам велику різноманітність різних колекцій одягу,
                        починаючи від класики і закінчуючи популярним зараз університетським стилем. Покупцями продукції цього американського бренду часто є молоді і
                        активні люди, що люблять займатися спортом і подорожувати
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/7.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure class="figure-reverse">
                    <figcaption>
                        JACK & JONES - це сучасний міський стиль для непокірних, впевнених в собі чоловіків,
                        які живуть повноцінним життям. Відмінні риси бренду, в першу чергу, дуже сміливі поєднання
                        кольорів і цікава графіка на футболках і відмінна якість джинсів, створених провідними італійськими стилістами.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/8.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        Calvin Klein - американський модний бренд, заснований в 1968 році в Нью-Йорку модельєром Кельвіном Кляйном і його другом дитинства Баррі Шварцем.
                        Спеціалізується на створенні деніму, спідньої білизни, одягу в стилі унісекс та аксесуарів.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/10.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure class="figure-reverse">
                    <figcaption>
                        BLEND (Бленд) - бренд, що випускає одяг класу smart-fashion середньої цінової категорії.
                        Скандинавський бренд був заснований одним з найбільших виробників одягу в Європі - концерном BTX Group.Концепція марки: еклектичний мікс стилів і парадоксальна гармонійність.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/9.jpg" alt="COS">
                    </div>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        Boohoo -  цей глобальний бренд ніколи не спить, вони працюють цілодобово і без вихідних,
                        пропонуючи щодня понад 100 нових продуктів і дозволяючи тобі створювати стильний образ за доступною ціною.
                    </figcaption>
                    <div class="brand-img">
                        <img src="../img/brands/11.jpg" alt="COS">
                    </div>
                </figure>
            </li>
        </ul>
